<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item" >
        <div class="layui-input-block" align="right">
            <button class="layui-btn" lay-submit="" lay-filter="addWjs" >发布</button>
            <button  class="layui-btn layui-btn-primary" lay-submit=""  lay-filter="ylang">预览</button>
<!--            <a class="layui-btn layui-btn-normal check">预览</a>-->
            <button  class="layui-btn layui-btn-primary " lay-submit="" lay-filter="addTemplate">存为模板</button>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="title" lay-verify="required" placeholder="请输入标题">
        </div>
    </div>
    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">投票说明:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="statementVote" placeholder="请输入投票说明">
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">投票人数:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="numberVote" placeholder="请输入投票人数">
        </div>
    </div>
    <div id="yy">
        <div id="ss">


            <hr class="vv">
        </div>

        <div class="layui-form-item cc">
            <div class="layui-input-block" >
                <button type="button"  class="layui-btn layui-btn-primary layui-btn-sm">新增题目</button>
            </div>
        </div>

    </div>
<!--    <div class="layui-form-item">-->
<!--        <div class="layui-input-block">-->
<!--            <button class="layui-btn" lay-submit="" lay-filter="editUser">立即提交</button>-->
<!--            <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
<!--        </div>-->
<!--    </div>-->
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="editTemplate.js"></script>

<script type="text/javascript" src="../../../lib/jquery-2.2.4/jquery.js"></script>

            "        </div>\n" +
            "    </div>");

    $(".cc").click(function () {

        var add ="<div id=\"hh\">"+

            "    </div>\n" +

        $(".cc").before($(add))
        layui.form.render();

</script>
</body>
</html>
