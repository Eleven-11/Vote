    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style type="text/css">

    #aa{
        position: relative;
       left: 980px;

<body class="childrenBody">
<!--搜索栏-->
    <a lay-event="add_btn">
        <div class="layui-inline" id="aa">
            <a class="layui-btn layui-btn-normal add_btn" >创建空白评测打分</a>
        </div>
    </a>

<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="record-data" lay-filter="recordFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="Count"><i class="layui-icon">&#xe642;</i>统计</a>
    {{#  if(d.resName == '发布中'){  }}
    <a class="layui-btn layui-btn-xs" lay-event="look_record"><i class="layui-icon">&#xe642;</i>查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>关闭投票</a>
    {{#  } else{ }}
    <a style="color: #007DDB;opacity: 0.2">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    {{#  } }}
<!--    通过lay-event定义事件-->
<!--    <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>统计</a>-->

</script>


<!--状态模板-->
<script type="text/html" id="buttonTpl">

    {{#  } else { }}

    {{#  } }}
</script>
