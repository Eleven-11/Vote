<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="../../../common/css/user.css" media="all"/>
</head>
<body class="childrenBody">
<!--搜索栏-->
<blockquote class="layui-elem-quote news_search">
    <form class="layui-form">
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal add_btn">创建空白问卷调查</a>
        </div>

    </form>
</blockquote>
<!--表格区-->
<div class="layui-form users_list">
    <!--通过lay-filter区分toolbar事件容器-->
    <table id="user-data" lay-filter="userFilter" class="layui-table">
    </table>
</div>
<!--分页元素-->
<div id="page"></div>
<!--toolbar 模板-->
<script type="text/html" id="barDemo">

    <a class="layui-btn-sm" style="color: #007DDB ; cursor: pointer" lay-event="count">统计</a>
    {{# if(d.status == '发布中'){ }}
    <a   class="layui-btn-sm" style="color: #007DDB ; cursor: pointer;" lay-event="yul">查看</a>
    {{# } else { }}
    <a  href ="javascript:return false;" class="layui-btn-sm" style="color: #007DDB ; cursor: pointer;opacity: 0.2" >查看</a>
    {{# } }}

    {{# if(d.status == '发布中'){ }}
    <a  class="layui-btn-sm" style="color: #007DDB ; cursor: pointer" lay-event="cancel">关闭投票</a>
    {{# } else { }}
    <a class="layui-btn-sm" style="color: #007DDB ; cursor: pointer" lay-event="del">删除</a>
    {{# } }}

    <a class="layui-btn-sm" style="color: #007DDB ; cursor: pointer" lay-event="Check">查看账号</a>
</script>

<script type="text/html" id="buttonTpl">
    {{#  if(d.status == '发布中'){ }}
    <p style="color: orangered">发布中</p>
    {{#  } else { }}
    <p>已结束</p>
    {{#  } }}
</script>

<!--用户状态模板-->
<script type="text/html" id="tmp">
    {{#  if(d.isForbidden === '1'){ }}
    禁用
    {{#  } else { }}
    启用
    {{#  } }}
</script>
<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="../sysWJ/allWJs.js"></script>
</body>
</html>
