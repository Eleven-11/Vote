<html>
<head>
    <meta charset="utf-8">
    <title>问卷调查</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .quanbu {
            background: gray();
        }

        .photo1 {
            height: 137.6px;
            width: 135.2px;
        }

        .photo {
            text-align: center;
        }

        #tms {
            background-color: #ffffff;
            padding-top: 15px;
            margin: 0 auto;
            width: 800px;
            height: 2000px;
            box-shadow: rgb(170, 170, 170) 0px 0px 5px 0px;
            font-size: 14px;
        }

        .xian {
            background-color: ghostwhite;
            height: 5px;
            width: 90%;
            margin: 0 auto;
        }
        .xx{
            display: inline-block;
        }
        .ss{
            display: inline-block;
        }
        .aa{
            padding-left: 100px;
        }

        .male{
            position: relative;
            line-height: 30px;
        }
        input[type="radio"] {
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            opacity: 0;
        }
        .radio_+label {
            position: absolute;
            left: 8.5px;
            top: 8.5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #999;
        }
        .checkbox_+label {
            position: absolute;
            left: 8.5px;
            top: 8.5px;
            width: 20px;
            height: 20px;
            border-radius: 0px;
            border: 1px solid #999;
        }
        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        input:checked+label {
            background-color: #007DDB;
            border: 1px solid #007DDB;
        }
        input:checked+label::after {
            position: absolute;
            content: "";
            width: 5px;
            height: 10px;
            top: 3px;
            left: 6px;
            border: 2px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg)
        }
        .radio_{
            display: inline-block;
        }
        .option{
            display: inline-block;
            width: 80%;
        }


        .tijiao{

            width: 173.66px;
            height: 31.01px;
            margin: 0 auto;
            /*background-color: #2B75F2;*/
            position: relative;
            top:60px;

        }
        .tijiao1{
            width: 173.66px;
            height: 17.86px;
            text-align: center;
            padding-top: 5.9px;
        }
        .tijiao3{
            text-align: center;

        }
        .top4{
            padding-left: 1000px;
        }

    </style>
</head>
<body class="childrenBody">
<div class="quanbu" style="height: 1132px; margin-top: 0px;">

    <div class="photo">
        <img class="photo1" src="../photo/magnifier.gif">
    </div>
    <div class="rich-text" style="text-align: center;">
        <p style="line-height:0; margin-bottom:5px;">
            <span class="--mb--rich-text" style="font-family:SourceHanSansSC; font-weight: 400; font-size:36px; color:rgb(16, 16, 16); line-height:54px;">
                投票方式问卷调查
            </span>
        </p>
    </div>
    <div class="rich-text" style="text-align: center; width: 692px; margin: auto">
        <p style="line-height:0; margin-bottom:5px;">
            <span class="--mb--rich-text" style="font-family:SourceHanSansSC; font-weight:400; font-size:18px; color:rgb(16, 16, 16); line-height:27px;">
                <!--标题-->
                <input type="text" class="layui-input title" name="title" style="border:none; text-align: center; background-color:gray()" readonly="true">
            </span>
        </p>
    </div>
    <div class="top4">
        投票总人数为：<input type="text"  style="border:none;background-color:#F2F6F9;width: 25px" name="numberVote" readonly="true"><br>
    </div>

    <div style="height: 40px"></div>
    <div id="tms">
        <div class="xian"></div>
        <div class="tm">


        </div>
        <div class="tijiao">
            <div class="tijiao1">
                <button class="layui-btn layui-btn-normal tijiao3" lay-submit="" lay-filter="tijiao" >提交</button>
            </div>
        </div>
    </div>

</div>




<script type="text/javascript">

</script>

<script type="text/javascript" src="Count.js"></script>
</body>
</html>
